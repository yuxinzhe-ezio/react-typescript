name: Test GitHub Hosted Runner

on:
  workflow_dispatch:   # 手动触发
  push:                 # 也可以改成 push 触发测试

jobs:
  test-run:
    runs-on: ubuntu-latest   # 这里就是用 GitHub 官方的托管 runner
    steps:
      - name: Check environment
        run: |
          echo "Running on GitHub Hosted Runner"
          echo "OS Info:"
          uname -a
          echo "Node.js version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Disk space:"
          df -h
      - name: Check current repo
        uses: actions/checkout@v4
      - name: List files
        run: ls -al
