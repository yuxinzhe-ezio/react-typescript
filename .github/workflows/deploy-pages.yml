name: Build & Deploy to Cloudflare Pages (apps/web + pnpm)

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/web/**'
      - 'packages/**'               # 如果 web 依赖 monorepo 内的包，保留；否则可删
      - 'pnpm-lock.yaml'
      - 'package.json'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [ master ]
    types: [ closed ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PROJECT_DIR: apps/web

jobs:
  build-and-deploy:
    # 仅在 master push 或 目标为 master 的 PR 被合并时运行
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}-react-typescripts
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先安装 pnpm，再设置 Node（并启用 pnpm 缓存）
      - name: Print run info
        run: |
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # 安装依赖（monorepo 推荐在仓库根执行）
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build apps/web
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm run build

      # 安装 Wrangler 并通过 Cloudflare Open API 发布到 Pages
      - name: Publish to Cloudflare Pages
        run: |
          echo "Run ID: ${{ github.run_id }}"
          pnpm dlx wrangler@^3 pages deploy "${{ env.PROJECT_DIR }}/dist" \
            --project-name "react-typescripts" \
            --branch "master"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      # 可选：把此次构建的 dist 归档，方便下载/核对
      - name: Upload dist artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist-apps-web
          path: ${{ env.PROJECT_DIR }}/dist
          if-no-files-found: warn
          retention-days: 7
